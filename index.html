<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">

	<title>Carlos Vergara</title>
	<style>
		* {
			box-sizing: border-box
		}

		body,
		html,
		main {
			width: 100%;
			min-width: 24em;
			height: 100%;
			margin: 0;
			padding: 0
		}

		main {
			display: table
		}

		header {
			background: url(assets/avatar.jpg) no-repeat center center;
			background-size: contain
		}

		h1 {
			font-size: 0;
			text-indent: -999px;
			color: transparent
		}

		a {
			font: 800 3vw 'Reenie Beanie';
			display: block;
			padding: 1ex 0;
			transition: color 2s;
			transition-timing-function: ease-in;
			text-align: center;
			text-decoration: none;
			color: #080808
		}

		a:link:hover {
			color: #63e000
		}

		a:visited {
			color: gray
		}

		a:visited:hover {
			color: #92baa0
		}

		li,
		ul {
			display: inline;
			margin: 0;
			padding: 0
		}

		@media screen and (min-width:1em) {
			main {
				border-spacing: 0 1em;
				border-collapse: separate
			}

			header,
			nav {
				display: table-row;
				height: 50%;
				vertical-align: middle
			}

			a {
				font-size: 4vh
			}
		}

		@media screen and (min-width:40em) {

			header,
			nav {
				display: table-cell;
				width: 50%
			}

			a {
				font-size: 4vw
			}
		}

		@media screen and (min-width:70em) {
			a {
				font-size: 6vw
			}
		}

		@media screen and (min-width:960px) {
			a {
				font-size: 5vw
			}
		}
	</style>
</head>

<body>
	<main>
		<header>
			<h1>Things I made</h1>
		</header>
		<nav>
			<ul>
				<li><a href="#01">Frontend starter project</a></li>
				<li><a href="#02">Backend starter project</a></li>
				<li><a href="#03">Assorted trinkets I built</a></li>
			</ul>
		</nav>
	</main>
</body>

</html>
